<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
	<form action="/prato/salvarPrato" method="post" enctype="multipart/form-data" th:object="${prato}">	
	  
	  
	  		<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  				<span th:text="${mensagem}"></span>
			</div>
		
		 	<div class="alert alert-warning" role="alert" th:if="${#fields.detailedErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
	  
	  
	  <div class="container-fluid">
	  	<div class="form-group">
			<input type="hidden" th:field="*{id}"/>
			<label for="exampleFormControlInput1">Nome:</label>
			<input class="form-control" type="text" name="nome" th:field="*{nome}">
			<label for="exampleFormControlInput1">Pre√ßo:</label>
			<input class="form-control" type="number" step="0.01" name="preco" th:field="*{preco}"> 
			<label for="exampleFormControlInput1">Imagem</label>
			<input class="form-control-file" type="file" name="imagem">
	  </div>
	  <button type="submit" class="btn btn-outline-primary">Enviar</button>
	 </div>
	</form>
	<script type="text/javascript" src="/js/bootstrap.min.css"></script>
</body>
</html>
